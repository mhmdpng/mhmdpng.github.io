<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>معرفی کوتاه من</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#7dd3fc;--muted:#9aa4b2}
    *{box-sizing:border-box;font-family:system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial}
    body{margin:0;background:linear-gradient(180deg,#071020 0%,var(--bg) 100%);color:#e6eef6;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:440px;background:rgba(255,255,255,0.03);border-radius:14px;padding:20px;backdrop-filter:blur(6px);box-shadow:0 6px 24px rgba(2,6,23,0.6)}
    .avatar{width:86px;height:86px;border-radius:999px;overflow:hidden;margin-bottom:12px;border:2px solid rgba(255,255,255,0.06)}
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}
    h1{margin:0;font-size:20px}
    p.desc{margin:6px 0 14px;color:var(--muted);font-size:14px}
    .links{display:flex;flex-direction:column;gap:10px}
    .btn{display:block;text-decoration:none;padding:10px 12px;border-radius:10px;background:linear-gradient(90deg,var(--accent),#60a5fa);color:#042027;font-weight:600;text-align:center}
    .small{font-size:12px;color:var(--muted);text-align:center;margin-top:12px}
  </style>
</head>
<body>
  <div class="card" role="main">
    <div style="display:flex;align-items:center;gap:12px">
      <div class="avatar"><img src="me.jpg" alt="عکس من"></div>
      <div>
        <h1>محمد مهدی</h1>
        <div class="desc">دانشجوی کامپیوتر - برنامه نویس</div>
      </div>
    </div>

    <div class="links" style="margin-top:14px">
        <a class="btn" href="https://www.instagram.com/1383.03.17?igsh=aHU2bjBsdm5jd2hp">اینستاگرام</a>
      <a class="btn" href="https://t.me/mhmd_png" target="_blank" rel="noopener">تلگرام</a>
      <a class="btn" href="https://github.com/mhmdpng/mhmdpng.github.io" target="_blank" rel="noopener">گیت‌هاب</a>
    </div>

    <div style="margin-top:20px; text-align:center">
  <audio controls>
    <source src="music.mp3" type="audio/mpeg">
    مرورگر شما از پخش موزیک پشتیبانی نمی‌کند.
  </audio>
</div>


    <div class="small">تهیه شده با ❤️ توسط محمد مهدی © 2025</div>
  </div>
</body>
</html>
